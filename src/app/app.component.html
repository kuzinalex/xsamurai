<div class="row" style="margin-top:20%" *ngIf="loading">
  <div class="spinner-grow  text-xs-center col-lg-2 mx-auto" style="height:3rem; width:3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div [ngClass]="{withBackground:isMainPage, withoutBackground:!isMainPage}" class="sect1 vh-97" *ngIf="!loading">
  <div class="container-lg navbar-fixed-top">
    <ul class="nav justify-content-end pt-4" >
      <li class="nav-item zoom" style="margin-right: 7%">
        <a [ngClass]="{myNavLinkMain:isMainPage, myNavLinkOther:!isMainPage}" class="nav-link" href="#">Main</a>
      </li>
      <li class="nav-item zoom" style="margin-left: 50%">
        <a [ngClass]="{myNavLinkMain:isMainPage, myNavLinkOther:!isMainPage}" class="nav-link" href="#">Active</a>
      </li>
      <li class="nav-item zoom mx-2">
        <a [ngClass]="{myNavLinkMain:isMainPage, myNavLinkOther:!isMainPage}" class="nav-link" href="/searcher">Searcher</a>
      </li>
      <li class="nav-item zoom mx-2">
        <a [ngClass]="{myNavLinkMain:isMainPage, myNavLinkOther:!isMainPage}" class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item zoom mx-2">
        <a [ngClass]="{myNavLinkMain:isMainPage, myNavLinkOther:!isMainPage}" class="nav-link" href="#">Link</a>
      </li>
<!--      <li class="nav-item zoom mx-2">-->
<!--        <a [ngClass]="{myNavLinkMain:isMainPage, myNavLinkOther:!isMainPage}" class="nav-link" href="#">Link</a>-->
<!--      </li>-->
      <li class="nav-item zoom mx-2">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <div [ngClass]="{navLineMain:isMainPage,navLineOther:!isMainPage}"></div>
  </div>
  <router-outlet></router-outlet>
</div>
